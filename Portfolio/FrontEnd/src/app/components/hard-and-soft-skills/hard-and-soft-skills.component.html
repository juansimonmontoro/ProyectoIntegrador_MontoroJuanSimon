<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">     
        <button type="button" class="btn btn-primary" routerLink="/nuevohardsoftskills" *ngIf="isLogged">
            Nueva habilidad
        </button>
    </div>
    <br>
    <br>
    <div class=" text-center col-lg-2 col-sm-4 col-md-4 " *ngFor="let HardSoftSkills of hss">
       <!--  <h6>{{HardSoftSkills.nombreHSS}}</h6> -->
        <circle-progress 
            [percent]=(HardSoftSkills.porcentajeHSS) 
            [showUnits]="false" 
            [radius]="80" 
            [imageSrc]=(HardSoftSkills.imgHSS)
            [showImage]="true" 
            [imageHeight]="80" 
            [imageWidth]="80" 
            [outerStrokeWidth]="5" 
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'" 
            [innerStrokeColor]="'#C7E596'" 
            [animation]="true" 
            [animationDuration]="300">
        </circle-progress>
        <div *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(HardSoftSkills.id)">
                <i class="bi bi-trash3"></i></button>
            <button class="btn btn-light" routerLink="/edithardsoftskills/{{HardSoftSkills.id}}">
                <i class="bi bi-pencil-square"></i></button>
        </div>
    </div>
</div>
