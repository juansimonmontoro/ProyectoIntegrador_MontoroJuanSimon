<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card mb-10 border-dark" style="max-width: 40rem;">
            <div class="card-header ">
                <h5>Nueva Habilidad</h5>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div>
                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombreHSS">Nombre</label>
                                    <input type="text" class="form-control" id="nombreHSS" name="nombreHSS"
                                        [(ngModel)]="hardSoftSkills.nombreHSS" required required placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <label for="porcentajeHSS">Porcentaje</label>
                                    <input type="text" class="form-control" id="porcentajeHSS" name="porcentajeHSS"
                                        [(ngModel)]="hardSoftSkills.porcentajeHSS" required required placeholder="Porcentaje 0-100">
                                </div>
                                <div class="form-group">
                                    <label for="imgHSS">Imagen de habilidad</label>
                                    <input type="text" class="form-control" id="imgHSS" name="imgHSS"
                                        [(ngModel)]="hardSoftSkills.imgHSS" required placeholder="https://www.google.com/.......">
                                </div>
                                <br>
                                <button class="btn btn-primary">
                                    Editar habilidad
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
