<div class="container" *ngIf="expLab"></div>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card mb-10 border-dark" style="max-width: 40rem;">
            <div class="card-header ">
                <h5>Editar Experiencia</h5>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div>
                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombreE">Nombre de la empresa</label>
                                    <input type="text" class="form-control" id="nombreE" name="nombreE"
                                    [(ngModel)]="expLab.nombreE"  required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="descripcionE">Descripcion de la tarea</label>
                                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                    [(ngModel)]="expLab.descripcionE" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="imgE">Logo Empresa</label>
                                    <input type="text" class="form-control" id="imgE" name="imgE"
                                    [(ngModel)]="expLab.imgE" required>
                                </div>
                                <br>
                                <button class="btn btn-primary">
                                    Actualizar experiencia
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
