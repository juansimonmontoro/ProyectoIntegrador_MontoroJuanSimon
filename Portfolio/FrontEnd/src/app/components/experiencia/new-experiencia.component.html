<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card mb-10 border-dark" style="max-width: 40rem;">
            <div class="card-header ">
                <h5>Nueva Experiencia</h5>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div>
                            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombreE">Nombre de la empresa</label>
                                    <input type="text" class="form-control" id="nombreE" name="nombreE"
                                        [(ngModel)]="nombreE" required placeholder="Nombre">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="descripcionE">Descripcion de la tarea</label>
                                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                        [(ngModel)]="descripcionE" required placeholder="Descripcion">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="imgE">Logo de la empresa</label>
                                    <input type="text" class="form-control" id="imgE" name="imgE"
                                        [(ngModel)]="imgE" required placeholder="http//.......img.">
                                </div>
                                <br>
                                <button class="btn btn-primary">
                                    Agregar experiencia
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
